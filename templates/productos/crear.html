{% extends "base.html" %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
    <h1>Crear Producto</h1>

    <form method="POST" class="mt-4" style="max-width: 500px;">
        {% csrf_token %}
        {{ form.as_p }}
        
        <label>Dimensiones:</label>
        <input type="text" name="dimensiones" class="form-control mb-3" placeholder="10x20x30 cm">

        <label>Peso:</label>
        <input type="number" name="peso" class="form-control mb-3" step="0.1" placeholder="2.5">

        <button type="submit" class="btn btn-primary">Crear</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
